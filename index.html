<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades JavaScript</title>
</head>
<body>

<h1>Atividades JavaScript</h1>

<!-- (1) Mensagem de 'Olá Mundo' -->
<script>
    console.log('Olá Mundo!');
</script>

<hr>

<!-- (2) Saída de soma de 2 inteiros -->
<label for="num1">Número 1:</label>
<input type="number" id="num1"><br><br>

<label for="num2">Número 2:</label>
<input type="number" id="num2"><br><br>

<button onclick="somar()">Calcular Soma</button>

<p id="resultado"></p>

<script>
    function somar() {
        var num1 = parseInt(document.getElementById('num1').value);
        var num2 = parseInt(document.getElementById('num2').value);
        var soma = num1 + num2;
        document.getElementById('resultado').textContent = 'A soma é: ' + soma;
    }
</script>

<hr>

<!-- (3) Alterar propriedade de um elemento por ID -->
<p id="alterarPorId">Texto original por ID</p>

<button onclick="alterarPorId()">Alterar por ID</button>

<script>
    function alterarPorId() {
        document.getElementById('alterarPorId').textContent = 'Texto alterado por ID';
    }
</script>

<hr>

<!-- (4) Alterar propriedade de um elemento por Name -->
<input type="text" name="alterarPorName" value="Texto original por Name">

<button onclick="alterarPorName()">Alterar por Name</button>

<script>
    function alterarPorName() {
        var elements = document.getElementsByName('alterarPorName');
        elements[0].value = 'Texto alterado por Name';
    }
</script>

<hr>

<!-- (5) Alterar propriedade de um elemento por Class -->
<p class="alterarPorClass">Texto original por Class</p>

<button onclick="alterarPorClass()">Alterar por Class</button>

<script>
    function alterarPorClass() {
        var elements = document.getElementsByClassName('alterarPorClass');
        for (var i = 0; i < elements.length; i++) {
            elements[i].textContent = 'Texto alterado por Class';
        }
    }
</script>

</body>
</html>
